<body>

    <div id="main">

        <header class="header">
            <div class="logo"><a  style="text-decoration: none; color: white;" href="../baicode/dashboard.html">WebCode</a></div>
            <div class="search-container">
                <input type="text" placeholder="Tìm kiếm..." class="search-input">
                <i class="search-icon fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="Logo">
                <a style="text-decoration: none; color: white;" href="../lab2.html">Sign out</a>
             </div>
        </header>

        <div class="container">
           <h1>Test Case Results</h1>

           <table>
               <tr>
                   <th>Test Case</th>
                   <th>Input</th>
                   <th>Expected Output</th>
                   <th>Actual Output</th>
                   <th>Status</th>
               </tr>
               <!-- Sample Test Case Rows -->
               <tr>
                   <td>Test Case 1</td>
                   <td>l1 = [2,4,3], l2 = [5,6,4]</td>
                   <td>[7,0,8]</td>
                   <td>[7,0,8]</td>
                   <td class="pass">Pass</td>
               </tr>
               <tr>
                   <td>Test Case 2</td>
                   <td> l1 = [0], l2 = [0]</td>
                   <td>[0]</td>
                   <td>[1]</td>
                   <td class="fail">Fail</td>
               </tr>
           </table>
       
           <!-- Summary Section -->
           <div class="summary">
               <p>Total Test Cases: 2</p>
               <p>Passed: 1</p>
               <p>Failed: 1</p>
               <p>Score: 50</p>
           </div>
           <div class="btn">

              </div>
