<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Navigation Tabs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #00aaff, #a6ffcb);
        }

        .centered-tabs {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .centered-tabs a {
            text-decoration: none;
            font-size: 1.2rem;
            color: #333;
            padding: 15px 30px;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
            background-color: rgba(255, 255, 255, 0.6);
        }

        .centered-tabs a:hover {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>

<div class="centered-tabs">
    <a href="index.html">Home</a>
    <a href="lab1.html">Lab1</a>
    <a href="lab2.html">Lab2</a>
    <a href="lab3.html">Lab3</a>
    <a href="lab4.html">Lab4</a>
    <a href="lab5.html">Lab5</a>
    <a href="about.html">About</a>
</div>

</body>
</html>
